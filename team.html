  <script>

    const changeSubteam = (subteam) => {
      if (subteam === "kinetic") setBannerImg(1);
      else if (subteam == "sportsman") setBannerImg(2);
      else if (subteam == "firmware") setBannerImg(3);
      else if (subteam == "marketing") setBannerImg(4);
      else if (subteam == "full") setBannerImg(0);
      else if (subteam == "alumni") setBannerImg(5);
      setCategory(subteam);
    }
    
    const setBannerImg = (imgIdx) => {
      const heroImgs = document.getElementsByClassName("hero-image");
      for (let i = 0; i < heroImgs.length; i++)
      {
        const img = heroImgs[i];
        img.setAttribute("style", `opacity: ${imgIdx === i ? "1" : "0"};`);
      }
    }

  </script>
